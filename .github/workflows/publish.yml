# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: ☁️ Publish - npm Publish and Github Release

on:
  workflow_call:
    inputs:
      commit-hash:
        description: Commit to checkout
        required: false
        type: string
      tag-name:
        description: Tag name
        required: false
        type: string
      skip-npm:
        description: Skip npm publish
        required: false
        type: boolean

env:
  node_version: 20.x
  pnpm_version: 8.x

jobs:
  publish:
    name: ☁️ Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: ⛙ Checkout branch ${{ github.ref }}
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: 🚧 Build
        uses: ./.github/actions/build
        with:
          node_version: ${{ env.node_version }}
          pnpm_version: ${{ env.pnpm_version }}

      - name: 💾 Save build artefacts
        uses: actions/cache/save@v4
        id: cache
        with:
          path: dist
          key: ${{ github.ref }}-${{ github.run_id }}-build

      - name: ☁️ Publish to npm
        if: ${{ inputs.skip-npm != true }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # =================  ☁️ Publish to npm =================
          pnpm publish
